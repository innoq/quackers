{% extends "templates/layout.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<a href="/users/new"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
<div class="table-responsive">
	<table class="table table-striped table-bordered">
	<tr>
		<th>Username</th>
		<th>Email</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	{% for user in users %}
	<tr>
		<td>{{user.username}}</td>
		<td>{{user.email}}</td>
		<td>
			<a href="/users/{{user.username}}/edit">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</a>
		</td>
		<td>
			<form action="/users/{{user.username}}" method="POST">
				<input id="__anti-forgery-token" name="__anti-forgery-token" type="hidden" value="{{antiforgery}}" />
				<input name="_method" value="DELETE" type="hidden" />
				<button type="submit" class="btn btn-default" aria-label="Delete">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</form>
		</td>
	</tr>
	{% endfor %}
</table>
</div>
{% endblock %}
